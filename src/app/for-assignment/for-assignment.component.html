<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Hello, world!</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <br>
                <br>
                <input type="text" [(ngModel)]="student" class="form-control" placeholder="Enter Student Name" required><br>
                <button class="btn btn-info" (click)="AddStudent();">Add</button>&nbsp;
                <button class="btn btn-info" (click)="RemoveStudent();">Remove</button>

                <br>
                <br>
                <li *ngFor="let s of stud index as i">{{s}} <button style="border: none;background-color: white;" (click)="RemoveEach(i)">X</button>
                    <hr>
                </li>

            </div>
        </div>
        <hr>
        <div class="row">
            <div class="col-md-12">
                <form class="form-inline">
                    <div class="form-group mb-2">
                        <label for="staticEmail2" class="sr-only">Email</label>
                        <input [(ngModel)]="name" name="name" type="text" class="form-control" id="staticEmail2" placeholder="Name">
                    </div>
                    <div class="form-group mx-sm-3 mb-2">
                        <label for="inputPassword2" class="sr-only">Password</label>
                        <input [(ngModel)]="age" name="age" type="number" class="form-control" id="inputPassword2" placeholder="Age">
                    </div>
                    <div class="form-group mx-sm-3 mb-2">
                        <label for="inputPassword2" class="sr-only">Password</label>
                        <input type="number" [(ngModel)]="contact" name="contact" class="form-control" id="inputPassword2" placeholder="Contact">
                    </div>
                    <button type="submit" class="btn btn-primary mb-2" (click)="AddDetailes()">Add</button>
                </form>
                <table class="table table-striped table-bordered">
                    <tr>
                        <th>NAME</th>
                        <th>AGE</th>
                        <th>CONTACT</th>
                    </tr>
                    <tr *ngFor="let student of students">
                        <td>{{student['name']}}</td>
                        <td>{{student['age']}}</td>
                        <td>{{student['contact']}}</td>
                    </tr>
                </table>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>

</html>
