<table align="center" width="50%" border="1" cellspacing="10" cellpadding="10">
    <tr>
        <th>ID</th>
        <th>NAME</th>
        <th>AGE</th>
    </tr>
    <tr *ngFor="let item of employee">
        <td>{{item['id']}}</td>
        <td>{{item['name']}}</td>
        <td>{{item['age']}}</td>
    </tr>
</table>
