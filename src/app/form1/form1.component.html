<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Hello, world!</title>
</head>

<body>

    <div class="container">
        <br><br>
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6">

                <mat-card class="example-card">
                    <mat-card-content>
                        <!--form-->
                        <h4>REGISTER YOUR ACCOUNT</h4>
                        <form #userForm="ngForm" (ngSubmit)="onSubmit(userForm.value)">
                            <div class="form-group">
                                <mat-form-field class="example-full-width">
                                    <mat-label>Name</mat-label>
                                    <input required #nameRef="ngModel" minlength="4" maxlength="6" matInput type="text" name="name" ngModel>
                                </mat-form-field>
                                <!--display classess-->
                                <!-- {{nameRef.className}} -->
                                <!--one condition-->
                                <!-- <div [hidden]="nameRef.valid || nameRef.pristine">
                                    <label style="color: red;">Please Enter Name</label>
                                </div> -->
                                <div *ngIf="nameRef.errors&&(nameRef.dirty || nameRef.touched)">
                                    <div [hidden]="!nameRef.errors.required">
                                        <label style="color: red;">Please Enter Name</label>
                                    </div>
                                    <div [hidden]="!nameRef.errors.minlength">
                                        <label style="color: red;">Minimum Length is 4 </label>
                                    </div>
                                    <div [hidden]="!nameRef.errors.maxlength">
                                        <label style="color: red;">Maximum Length is 4 </label>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <mat-form-field class="example-full-width">
                                    <mat-label>Address</mat-label>
                                    <textarea required #addressRef="ngModel" matInput name="address" ngModel minlength="10"></textarea>
                                </mat-form-field>
                                <div *ngIf="addressRef.errors&&(addressRef.dirty || addressRef.touched)">
                                    <div [hidden]="!addressRef.errors.required">
                                        <label style="color: red;">Please Enter Address</label>
                                    </div>
                                    <div [hidden]="!addressRef.errors.minlength">
                                        <label style="color: red;">Please Enter Atleast 10 Characters </label>
                                    </div>

                                </div>
                            </div>
                            <div class="form-group">
                                <mat-form-field class="example-full-width">
                                    <mat-label>Contact</mat-label>
                                    <input required pattern="^[1-9][0-9]{9}$" matInput #contactRef="ngModel" type="text" name="contact" ngModel>
                                </mat-form-field>
                                <div *ngIf="contactRef.errors&&(contactRef.dirty || contactRef.touched)">
                                    <div [hidden]="!contactRef.errors.required">
                                        <label style="color: red;">Please Enter Contact</label>
                                    </div>
                                    <div [hidden]="!contactRef.errors.pattern">
                                        <label style="color: red;">Please Enter a 10 Digit Number </label>
                                    </div>

                                </div>
                            </div>
                            <div class="form-group">
                                <mat-form-field class="example-full-width">
                                    <mat-label>Email</mat-label>
                                    <input required email matInput type="email" #emailRef="ngModel" name="email" ngModel>
                                </mat-form-field>
                                <div *ngIf="emailRef.errors&&(emailRef.dirty || emailRef.touched)">
                                    <div [hidden]="!emailRef.errors.required">
                                        <label style="color: red;">Please Enter Email</label>
                                    </div>
                                    <div [hidden]="!emailRef.errors.email">
                                        <label style="color: red;">Invalid Email Address</label>
                                    </div>

                                </div>
                            </div>
                            <!-- <button mat-raised-button color="primary" type="submit">Register</button> -->
                            <button type="submit" [disabled]="!userForm.valid" mat-raised-button color="primary">Register</button>
                        </form>
                        <!--close form-->
                    </mat-card-content>
                </mat-card>

                <!-- <button mat-raised-button color="warn">Warn</button> -->
            </div>
            <div class="col-md-3"></div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>

</html>
